<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom</title>
  </head>

  <body>
    <!--open header-->

    <header class="flex">
      <div class="speaker"><i class="fas fa-th"></i> Speaker View</div>
      <div class="zoom"><i class="fas fa-compress-arrows-alt"></i></div>
    </header>

    <!--close header-->

    <!--open main-->

    <main class="container flex wrap">
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
      <div class="box wrap"></div>
    </main>

    <!--close main-->

    <!--open footer-->

    <footer class="flex">
      <div class="container flex between">
        <div class="left-button flex">
          <section>
            <i class="fas fa-microphone-slash"></i>
            <sub>Mute</sub>
          </section>

          <section>
            <i class="fas fa-video"></i>
            <sub>Stop Video</sub>
          </section>
        </div>

        <div class="center-button flex">
          <section>
            <i class="fas fa-user-plus"></i>
            <sub>Invite</sub>
          </section>

          <section>
            <i class="fas fa-user-friends"></i>
            <sub>Manage Partecipants</sub>
          </section>

          <section>
            <i class="fas fa-poll"></i>
            <sub>Polling</sub>
          </section>

          <section>
            <i class="fas fa-share-square"></i>
            <sub>Share Screen</sub>
          </section>

          <section>
            <i class="fas fa-comment"></i>
            <sub>Chat</sub>
          </section>

          <section>
            <i class="fas fa-record-vinyl"></i>
            <sub>Record</sub>
          </section>

          <section>
            <i class="fas fa-th-large"></i>
            <sub>Breakout Rooms</sub>
          </section>

          <section>
            <i class="fas fa-ellipsis-h"></i>
            <sub>More</sub>
          </section>
        </div>

        <div class="right-button flex">
          <div class="end">End Meeting</div>
        </div>
      </div>
    </footer>

    <!--close footer-->
  </body>
</html>
